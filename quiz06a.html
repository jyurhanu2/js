<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let msg, id, pwd, pwd_check, name;
        function init(){
            msg = document.querySelector("#msg");
            id = document.querySelector("#id");
            pwd = document.getElementById("pwd")
            pwd_check = document.getElementById("pwd_check")
            name = document.getElementById("name");
        }
        function id_check(){
            console.log( id.value.length )
            let txt;
            const saveId = "Javascript";
            if( id.value.length > 3 ){
                if( saveId === id.value ){
                    txt = "존재하는 id 입니다"
                }else{
                    txt = "가입 가능한 id 입니다"
                }
            }else{
                txt = "길이 짧다"
            }
            msg.innerHTML = txt
        }
        function pwdCheck(){
            console.log("실행");
            if( pwd.value == pwd_check.value ){
                msg.innerHTML = "일치합니다";
            }else{
                msg.innerHTML = "비밀번호 일치하지 않음";
                pwd.value = "";
                pwd.focus();
                pwd_check.value = "";
            }
        }
        function btn(){
            if( id.value == "" ){
                msg.innerHTML == "id필수"
                id.focus();
            }
            else if(pwd.value == ""){ //&& id.value != ""){
                msg.innerHTML = "pwd필수"
                pwd.focus();
            }
            else if(pwd_check.value == "" ){ //&& id.value != ""){
                msg.innerHTML = "pwd_check필수"
                pwd_check.focus();
            }
            else if(name.value == "" && id.value != ""){
                msg.innerHTML = "name필수"
                name.focus();
            }else{
            msg.innerHTML = `
                <h3>입력 데이터</h3>
                id : <b>${ id.value }</b><br>
                pwd : <b>${ pwd.value }</b><br>
                pwd_check : <b>${ pwd_check.value }</b><br>
                name : <b>${ name.value }</b><br>   
            `
            }
        }
    </script>
</head>
<body onload="init()">
    <input type="text" id="id" oninput="id_check()"><br>
    <input type="text" id="pwd"><br>
    <input type="text" id="pwd_check" onchange="pwdCheck()"><br>
    <input type="text" id="name"><br>
    <div id="msg"></div>
    <button onclick="btn()">가입</button>
</body>
</html>
