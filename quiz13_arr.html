<!DOCTYPE html>
<html lang="en">
<head>


<script>
var list=["최근상품01", "최근상품02", "최근상품03", "최근상품04",
    "최근상품05", "최근상품06", "최근상품07", "최근상품08"];
var x = 0;
window.onload = auto = () => {
    if(x == list.length - 1) x = 0;
    else x = x+1;
    document.getElementById("pic").src=`images/${list[x]}.jpg`;
    stopval = setTimeout(auto, 1000)
}
const stop = () => {
    clearTimeout(stopval);
    //마우스 나갔을 경우 이미지 바로 전환되기 때문에
    //이전 번호로 변경하고 마우스 out되면 1증가되어 현재 이미지 보여줌
    if(x == 0) x = list.length-1;
    else x--;
}
</script>
<style>
    #pic { width: 100px; height: 100px;}    
</style>
</head>
<body>
    <img src="images/최근상품01.jpg" id="pic"
    onmouseover="stop()" onmouseout="auto()" >

</body>

</html>
